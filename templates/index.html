<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Iconscout CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="script.js" defer></script>
    <title>Admin Dashboard Panel</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">SEARCH IT</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="Leaderboard.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">cars</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
        </div>

        <div class="dash-content">
            <div class="container col-sm-8 mt-4">
                <form action="/" method="POST">
                    <div class="mb-3">
                        <label for="model" class="form-label" style="color: rgb(0, 200, 255)">Vehicle Size</label>
                        <select class="form-select" id="model" name="model"  aria-label="Default select example">
                            <option selected value="Compact">Compact</option>
                            <option value="Midsize">Midsize</option>
                            <option value="Large">Large</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="msrp" class="form-label mode-toggle mode" style="color: rgb(0, 200, 255)">Budget($)</label>
                        <select class="form-select" id="msrp" name="msrp">
                            <option value="10000-20000">10,000 - 20,000</option>
                            <option value="20000-30000">20,000 - 30,000</option>
                            <option value="30000-40000">30,000 - 40,000</option>
                            <option value="40000-50000">40,000 - 50,000</option>
                            <option value="50000-60000">50,000 - 60,000</option>
                            <option value="60000+">Above 60,000</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
